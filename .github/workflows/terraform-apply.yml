name: Terraform Apply on Main

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    name: Detect changed stacks
    runs-on: ubuntu-latest

    outputs:
      dev_networking: ${{ steps.filter.outputs.dev_networking }}
      dev_iam: ${{ steps.filter.outputs.dev_iam }}
      dev_security: ${{ steps.filter.outputs.dev_security }}
      dev_kubernetes: ${{ steps.filter.outputs.dev_kubernetes }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dev_networking:
              - 'environments/dev/eu-north-1/networking/**'
            dev_iam:
              - 'environments/dev/eu-north-1/iam/**'
            dev_security:
              - 'environments/dev/eu-north-1/security/**'
            dev_kubernetes:
              - 'environments/dev/eu-north-1/kubernetes/**'
  terraform-dev-networking-apply:
    name: Apply Dev Networking
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.dev_networking == 'true'

    env:
      AWS_REGION: eu-north-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        working-directory: environments/dev/eu-north-1/networking
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: environments/dev/eu-north-1/networking
        run: terraform apply -input=false -auto-approve

  terraform-dev-iam-apply:
    name: Apply Dev IAM
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.dev_iam == 'true'

    env:
      AWS_REGION: eu-north-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        working-directory: environments/dev/eu-north-1/iam
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: environments/dev/eu-north-1/iam
        run: terraform apply -input=false -auto-approve

  terraform-dev-security-apply:
    name: Apply Dev Security
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.dev_security == 'true'

    env:
      AWS_REGION: eu-north-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        working-directory: environments/dev/eu-north-1/security
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: environments/dev/eu-north-1/security
        run: terraform apply -input=false -auto-approve

  terraform-dev-kubernetes-apply:
    name: Apply Dev Kubernetes
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.dev_kubernetes == 'true'

    env:
      AWS_REGION: eu-north-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        working-directory: environments/dev/eu-north-1/kubernetes
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: environments/dev/eu-north-1/kubernetes
        run: terraform apply -input=false -auto-approve